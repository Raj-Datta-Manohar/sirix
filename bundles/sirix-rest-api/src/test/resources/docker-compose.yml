services:
  keycloak:
    build: .
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_LOG_LEVEL=DEBUG
      - KC_IMPORT=/opt/keycloak/data/import/realm-export.json
    restart: always
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    entrypoint: ["/opt/keycloak/scripts/wait-for-keycloak.sh"]
    command: >
      start-dev
      --import-realm
      --http-relative-path=/
      --hostname-strict=false
      --proxy=edge
    networks:
      - auth-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://keycloak:8080" ]
      interval: 30s
      timeout: 5s
      retries: 10
networks:
  auth-network:
    driver: bridge