services:
  keycloak:
    build: .
    ports:
      - 8080:8080
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_LOG_LEVEL=DEBUG
      - KC_IMPORT=/opt/keycloak/data/import/realm-export.json
    restart: always
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json
    entrypoint: ["/opt/keycloak/scripts/wait-for-keycloak.sh"]
    command: >
      start-dev
      --import-realm
      --http-relative-path=/
      --hostname-strict=false
      --proxy=edge
    networks:
      - auth-network
    healthcheck:
      # Unsuccessful attempts:
      test: [ "CMD", "curl", "--head", "fsS", "http://0.0.0.0:8080/health/ready" ]
      start_period: 10s
      interval: 5s
      timeout: 2s
      retries: 15
networks:
  auth-network:
    driver: bridge
